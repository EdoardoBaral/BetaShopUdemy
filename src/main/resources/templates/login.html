<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<div th:insert="~{fragments/head.html :: head}"></div>
	<body>
		<div th:insert="~{fragments/navbar.html :: navbar}"></div>
		<div th:insert="~{fragments/jumbotron.html :: jumbotron}"></div>

		<!-- Form Login -->
		<div class="container login-container">
			<div class="row">
				<div class="col-md-6 login-form">
					<h3>Login Form</h3>
					<form action="#" th:action="@{/autentica}" method="post">
						<div class="form-group">
							<input type="text"
							       class="form-control"
							       name="name"
							       id="name"
							       placeholder="Nome Utente">
						</div>
						<div class="form-group">
							<input type="password"
							       class="form-control"
							       name="password"
							       id="password"
							       placeholder="Password">
						</div>
						<div class="form-group">
							<input class="btnSubmit" type="submit">
						</div>
						<div class="form-group">
							<a href="#" class="ForgetPwd">Password Dimenticata?</a>
						</div>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<th:block th:if="${param.error != null}">
							<div class="alert alert-danger">
								<p th:text="#{form.login.errlogin.label}"></p>
							</div>
						</th:block>
						<th:block th:if="${param.logout != null}">
							<div class="alert alert-danger">
								<p th:text="#{form.login.infologout.label}"></p>
							</div>
						</th:block>
					</form>
				</div>
			</div>
		</div>
		<div th:insert="~{fragments/foot.html :: foot}"></div>
	</body>
</html>
